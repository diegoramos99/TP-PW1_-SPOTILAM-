<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/index1.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <title>Perfil</title>
</head>

<body>
    <section class="item1 caja header">
        <header class="header_container">
            <div class="header-titulo">
                <h1>spotilam</h1>
            </div>
            <div class="header-perfil">
                <div class="header-perfil_usuario">
                    <div class="usuario"><h3>usuario</h3></div>
                    <div class="cerar-sesion"><a id="cerarSecion" href="../views/login.html">cerrar sesion</a></div>
                </div>
                <div class="header-perfil_contenedor-img">
                    <a href="../views/perfil.html">  <img src="../assets/foto-usuario.webp" alt=""></a>
                </div>
            </div>

        </header>
    </section>
    <main>
        <section class="form-contenedor">
            <form action="">
                <p><label class="label" for="nombre">nombre</label>
                    <input id="nombre" type="text" placeholder="ingrese su nombre" >
                </p>
                <p> <label class="label" for="contraceña">contraceña</label>
                    <input id="contraceña" type="password" placeholder="ingrese una contraceña" >
                </p>
                <p><label class="label" for="repetir-contraceña">repetir-contraceña</label>
                    <input id="repetirContraceña" type="password" placeholder="repita contraceña" >
                </p>
                <p>
                    <label>Fecha de Nacimiento</label> 
                    <input id="fechaNac"  placeholder="00/00/0000" type="date" >
                </p>
                <p><label class="label" for="email">email</label>
                    <input id="email" type="email" placeholder="ingrese email" >
                </p>
                <div class="botones">
                    <button class="btn"><a id="" class="link" href="../index.html">Volver al home</a></button>
                    <button class="btn"><a id="guardar" class="link" href="../views/perfil.html">Guardar</a></button>
                </div>
            </form>
            <div class="contenedor-btn">
                <button id="premium" class="button"><a class="link" href="premium.html">premium</a></button>
                <button id="" class="button abrirDialogo"><a class="link" >elimina usuario</a></button>
              

                <dialog id="miDialogo" class="dialogo">
                    <h2>seguro que deseas eliminar este perfil?</h2>
                    <p>una vez eliminado se no hay manera de recuperar</p>
                    <button id="eliminarUsuario" class="eliminarUsuario" href="login.html">si estoy seguro</button>
                    <button class="cancelarEliminacion">cancelar</button>
                </dialog>
            </div>
        </section>


    </main>

    <section class="item5 caja footer">
        <footer class="footer_container">
            <div class="footer-content">
                <div class="participants">
                    <h3>Participantes del Proyecto</h3>
                    <ul>
                        <li>Diego Ramos</li>
                        <li>42.046.892</li>
                    </ul>
                </div>
                <nav class="footer-nav">
                    <h3>Navegación</h3>
                    <ul>
                        <li><a href="#inicio">Inicio</a></li>
                        <li><a href="#servicios">Servicios</a></li>
                        <li><a href="#contacto">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 Programacion Web 1. Todos los derechos reservados.</p>
            </div>
        </footer>
    </section>
    <script src="../JS/perfil.js"></script>

</body>

</html>
