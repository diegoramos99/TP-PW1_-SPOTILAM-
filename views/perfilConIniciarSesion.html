<body>
    <section class="item1 caja header">
        <header class="header_container">
            <div class="header-titulo">
                <h1>spotilam</h1>
            </div>
            <div class="header-perfil">
                <div class="header-perfil_usuario">
                    <div class="usuario"><h3>usuario</h3></div>
                    <div class="cerar-sesion"><a href="../views/login.html">iniciar sesion</a></div>
                </div>
                <div class="header-perfil_contenedor-img">
                    <a href="../views/perfil.html">  <img src="../assets/foto-usuario.webp" alt=""></a>
                </div>
            </div>

        </header>
    </section>
    <main>
        <section class="form-contenedor">
            <form action="../views/login.html" method="get" class="login">
                <div>
                    <label id="label">Usuario</label>
                    <input id="usuario" type="text" placeholder=" Name" value="" required >
                </div>
                <div>
                    <label>Contraseña</label>
                    <input id="contraceña" type="password" placeholder=" ********" required>
                </div>
                <div>
                    <label>Repetir Contraseña</label>
                    <input id="repetirContraceña" type="password" placeholder=" ********" required>
                </div>
                <div>
                    <label>Email</label> 
                    <input id="email" type="email" placeholder=" example@email.com" required>
                </div>
                <div>
                    <label>Fecha de Nacimiento</label> 
                    <input id="fechaNac" type="date" placeholder=" 00/00/0000" required>
                </div>
                
                
                
                <!-- <button class="buttonLog">Registrarme</button> -->
                <button  id="registrarme" type="submit" class="btn" name="btn" >registrarme </button>

            </form>
        </section>


    </main>
